{% extends "base.html" %}

{% block content %}

<html>
        <head>
            <h2>Add a post</h2>
        </head>
        <body>
            <form method = 'post'>
                <label>
                    <div> Title </div>
                    <input type='text' name='title' value='{{ title }}'>
                </label>

                <label>
                    <div>Post</div>
                    <textarea name="blog_post">{{ blog_post }}</textarea>
                </label>

                <div class='error'>{{ error }}</div>

                <input type='submit'>
            </form>

            <hr>
            <h2>Blog Posts</h2>
            <hr>

            {% for blog_post in blog %}
                <div class='blog'>
                 
                    <div class='blog-title'>Title:  {{ blog_post.title }}</div>
                    <pre class='blog-body'>{{ blog_post.blog_post }}<br><br>Created on:  {{ blog_post.created }}</pre>
                    <hr>
                </div> 
            {% endfor %}



        </body>
</html>

{% endblock %}
